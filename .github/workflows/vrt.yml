name: 'Chromatic Deployment'

on:
  push:
    branches: [v8]
  workflow_dispatch:

jobs:
  vrt-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run the VRT script
        env:
          CHROMATIC_APP_CODE: ${{ secrets.CHROMATIC_APP_CODE }}
        run: ./docker/vrt "$CHROMATIC_APP_CODE"
        shell: bash
